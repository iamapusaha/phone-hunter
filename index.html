<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to our phone hunter!</h1>
    </header>
    <main class="container">
        <!-- search section  -->
        <section class="my-5">
            <div class="mb-3 w-50">
                <input type="text" class="form-control mb-2" id="input-field" placeholder="search any phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
            <div>
                <h2 id="no-phone" class="text-danger d-none">No phone found,Please try a new search!</h2>
            </div>
        </section>
        <section id="load-spinner" class="text-center d-none">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- card section  -->
        <section class=" mx-auto m-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="show-all" class="mt-5 text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">show all</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
